<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Assessment home page</title>
</head>
<body>
<table class="table"  style="width: 800px;">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Description</th>
        <th scope="col">Match Date</th>
        <th scope="col">Match Time</th>
        <th scope="col">Team A</th>
        <th scope="col">Team B</th>
        <th scope="col">Sport</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="matchRec : ${matchList}">
        <td th:text="${matchRec.getId()}" />
        <td th:text="${matchRec.getDescription()}" />
        <td th:text="${matchRec.getMatchDate()}" />
        <td th:text="${matchRec.getMatchTime()}" />
        <td th:text="${matchRec.getTeamA()}" />
        <td th:text="${matchRec.getTeamB()}" />
        <td th:text="${matchRec.getSport()}" />
        <td><a th:href="@{/match/update(matchId=${matchRec.getId()})}" class="btn btn-info btn-sm">Update</a>
            <a th:href="@{/match/delete(matchId=${matchRec.getId()})}" class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure you want to delete this matchRecord?'))) return false">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/match/matchAddForm}" class="btn btn-success btn-sm" style="margin-left: 10px">Add New Match</a>
</body>
</html>
